<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon"  href="/Calculator.ico">
  </head>
  <body>
    <div class="page">
      <div id="calculator">
        <div class="display"></div>
        <div class="button button-clear clear-delete">clear</div>
        <div data-key="Backspace" class="button button-delete clear-delete">delete</div>
        <div data-key="1" class="button button-number">1</div>
        <div data-key="2" class="button button-number">2</div>
        <div data-key="3" class="button button-number">3</div>
        <div data-key="+" class="button button-function">+</div>
        <div data-key="4" class="button button-number">4</div>
        <div data-key="5" class="button button-number">5</div>
        <div data-key="6" class="button button-number">6</div>
        <div data-key="-" class="button button-function">-</div>
        <div data-key="7" class="button button-number">7</div>
        <div data-key="8" class="button button-number">8</div>
        <div data-key="9" class="button button-number">9</div>
        <div data-key="*" class="button button-function">*</div>
        <div data-key="." class="button button-decimal">.</div>
        <div data-key="0" class="button button-number">0</div>
        <div data-key="Enter" class="button button-equal">=</div>
        <div data-key="/" class="button button-function">&divide;</div>
      </div>
      <footer><a href="https://github.com/ARZ-barca/calculator" target="_blank" class="github"><span class="github-username">arz-barca</span></a><a href="https://github.com/ARZ-barca/calculator" target="_blank" class="github"><span class="github-username"><img class="github-logo" src="images/github.svg" alt="github logo"></a></footer>
    </div>
  </body>
</html>
