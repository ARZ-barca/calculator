<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <div class="page">
      <div id="calculator">
        <div class="display"></div>
        <div data-key="" class="button button-clear clear-delete">clear</div>
        <div data-key="" class="button button-delete clear-delete">delete</div>
        <div data-key="49" class="button button-number">1</div>
        <div data-key="50" class="button button-number">2</div>
        <div data-key="51" class="button button-number">3</div>
        <div data-key="61" class="button button-function">+</div>
        <div data-key="52" class="button button-number">4</div>
        <div data-key="53" class="button button-number">5</div>
        <div data-key="54" class="button button-number">6</div>
        <div data-key="173" class="button button-function">-</div>
        <div data-key="55" class="button button-number">7</div>
        <div data-key="56" class="button button-number">8</div>
        <div data-key="57" class="button button-number">9</div>
        <div data-key="" class="button button-function">*</div>
        <div data-key="190" class="button button-decimal">.</div>
        <div data-key="48" class="button button-number">0</div>
        <div data-key="13" class="button button-equal">=</div>
        <div data-key="191" class="button button-function">&divide;</div>
      </div>
      <!-- <footer>Copyright &copy; 2021 arz19 <a href="https://github.com/ARZ-barca/calculator" target="_blank"><img class="github-logo" src="images/github-logo.png" alt="github logo"></a></footer>-->
    </div>
  </body>
</html>
